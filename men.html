<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas Special Offer</title>
    <link rel="stylesheet" href="men.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Special Offer</h1>
            <p>Get up to 50% off on select styles</p>
            <button>Shop Now</button>
        </section>
        <section class="categories">
            <h2>Categories</h2>
            <ul>
                <li><a href="#">Football</a></li>
                <li><a href="#">Running</a></li>
                <li><a href="#">Training</a></li>
                <li><a href="#">Lifestyle</a></li>
            </ul>
        </section>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://via.placeholder.com/150x150" alt="Product Image">
                    <h3>Adidas Ultraboost</h3>
                    <p>₹ 12,995</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150x150" alt="Product Image">
                    <h3>Adidas Superstar</h3>
                    <p>₹ 8,995</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150x150" alt="Product Image">
                    <h3>Adidas Predator</h3>
                    <p>₹ 15,995</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products here -->
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright 2023 Adidas India</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
